////////////////////////////// CAMERA AND GRAPHICAL EFFECTS ///////////////////////////////////////////

Eyepoint=(-0.352, 0.920, 0.352)          // Driver eyepoint (cockpit view only) ( LEFT/RIGHT, UP/DOWN, FORWARD/BACK)
CameraTarget=(0.000, 0.000, 0.000)  // Base target for all other views (swingman, TV cockpit, tracksides, etc.)
TVOffset=(0.0,0.0,0.0)             // NEW additional offset for tv cockpit view (defaults to 0,0,0)
MirrorPos=(0.10, 1.10, -0.95)       // Mirror position
FrontWheelsInCockpit=0              // change to 0 
CockpitVibrationMag=0.003

////////////////////////////// COCKPIT GAUGE SETTINGS  ///////////////////////////////////////////////
//                                                                                                  //  
//          All the fonts are assumed to be .BMP, but if you want to change that just include       //
//          the extension, for example, FONTMONKEY.TGA.                                             //
//                                                                                                  //
RPMLED=VE_ADL2_Tach

GearsFont=MoTeC_ADL2_FONT.BMP
GearsBackground=VE_MoTeC_ADL2_Gear        // default is "READOUT.BMP"
GearsScale=(1.85, 1.25)                // how big to draw the font onto the background

LapsFont=MoTeC_ADL2_FONT.BMP           // defaults to FONTREAD
LapsBackground=VE_MoTeC_ADL2_Lap          // defaults to READOUT.BMP
LapsScale=(1.55, 1.20)                 // how big to draw the font onto the background

SpeedFont=MoTeC_ADL2_FONT.BMP          // defaults to FONTREAD
SpeedBackground=VE_MoTeC_ADL2_Speed       // defaults to READOUT.BMP
SpeedScale=(2.50, 1.20)                // how big to draw the font onto the background

PlaceFont=MoTeC_ADL2_FONT.BMP          // defaults to FONTREAD
PlaceBackground=VE_MoTeC_ADL2_Place       // defaults to READOUT.BMP
PlaceScale=(1.55, 1.20)                // how big to draw the font onto the background

LCDFont=FONTLCD.bmp        // defaults to FTIM24HUD (hey, why not?)
LCDBackground=man_lcdbk        // defaults to LCD00.BMP
LCDScale=(1.0,2.0)           // how big to draw the font onto the background